name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-14, macos-15, macos-26]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          ref: master
          fetch-depth: 0

      - name: Compile and Test
        run: |
          export CFLAGS="$CFLAGS -O3"
          if [[ "${{ matrix.os }}" == ubuntu-* ]]; then
            sudo apt -qq update
            sudo apt -qq install gcc-multilib libc6-dev-i386 musl-tools
            export LDFLAGS="$LDFLAGS -static"
            make CHECK=1 CC=musl-gcc
            make clean
          fi
          make CHECK=1 CC=gcc
          make clean
          make CHECK=1 CC=g++
          make clean
          make CHECK=1 CC=clang
          make clean
          make CHECK=1 CC=clang++
          make clean
          if [[ "${{ matrix.os }}" == ubuntu-* ]]; then
            export CFLAGS="$CFLAGS -m32"
          fi
          make CHECK=1
          random_folder="$(mktemp $(printf 'X%.0s' $(seq 1 255)))"
          mkdir -p "./tests/${random_folder}"
          random_file="$(mktemp $(printf 'X%.0s' $(seq 1 255)))"
          random_path="./tests/${random_folder}/${random_file}"
          cp -f ./tests/process_iterator_test "${random_path}"
          echo "${random_path}"
          sudo "${random_path}"

      - name: Get Timestamp
        id: timestamp
        run: |
          export TZ=Asia/Shanghai
          TIMESTAMP=$(git log -1 --format="%cd" --date=format-local:'%Y%m%d%H%M')
          echo "Release version: $TIMESTAMP"
          echo "RELEASE_VERSION=$TIMESTAMP" >> $GITHUB_ENV

      - name: Upload binaries to release
        uses: HiGarfield/upload-release-action@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: src/cpulimit
          asset_name: cpulimit-${{ matrix.os }}
          tag: ${{ env.RELEASE_VERSION }}
          overwrite: true

      - name: Remove old releases
        uses: HiGarfield/delete-older-releases@master
        continue-on-error: true
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-FreeBSD:
    name: Build on FreeBSD-${{ matrix.osver }}-${{ matrix.arch }}
    permissions:
      contents: write
    strategy:
      matrix:
        osver: ['13.5', '14.3', '15.0']
        arch: ['x86_64', 'aarch64']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Build on FreeBSD
        uses: vmactions/freebsd-vm@v1
        with:
          release: ${{ matrix.osver }}
          arch: ${{ matrix.arch }}
          usesh: true
          prepare: |
            pkg install -y -q gcc llvm gmake sudo
          run: |
            export CFLAGS="$CFLAGS -O3"
            gmake CHECK=1 CC=gcc
            gmake clean
            gmake CHECK=1 CC=g++
            gmake clean
            gmake CHECK=1 CC=clang
            gmake clean
            gmake CHECK=1 CC=clang++
            gmake clean
            gmake CHECK=1
            random_folder="$(mktemp $(printf 'X%.0s' $(seq 1 255)))"
            mkdir -p "./tests/${random_folder}"
            random_file="$(mktemp $(printf 'X%.0s' $(seq 1 255)))"
            random_path="./tests/${random_folder}/${random_file}"
            cp -f ./tests/process_iterator_test "${random_path}"
            echo "${random_path}"
            sudo "${random_path}"

      - name: Get Timestamp
        id: timestamp
        run: |
          export TZ=Asia/Shanghai
          TIMESTAMP=$(git log -1 --format="%cd" --date=format-local:'%Y%m%d%H%M')
          echo "Release version: $TIMESTAMP"
          echo "RELEASE_VERSION=$TIMESTAMP" >> $GITHUB_ENV

      - name: Upload binaries to release
        uses: HiGarfield/upload-release-action@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: src/cpulimit
          asset_name: cpulimit-FreeBSD-${{ matrix.osver }}-${{ matrix.arch }}
          tag: ${{ env.RELEASE_VERSION }}
          overwrite: true

      - name: Remove old releases
        uses: HiGarfield/delete-older-releases@master
        continue-on-error: true
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
